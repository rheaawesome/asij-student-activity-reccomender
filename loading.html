<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        img {
            /* UPDATED: This now forces the image to fill the whole screen */
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes it zoom in to fill space so there are no black bars */
        }
    </style>
</head>
<body>

    <img src="loading.png" alt="Loading...">

    <script>
        setTimeout(function() {
            // currently this just alerts, but later you can change this to:
            // window.location.href = 'results.html';
            alert("Loading complete! (You can link this to a results page later)");
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>

</body>
</html>
