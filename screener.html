<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000000; /* Pure black background */
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .divider {
            height: 2px;
            background-color: #FFD700; /* Gold */
            width: 100%;
            margin-bottom: 40px;
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 40px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Hiding the standard radio buttons/checkboxes */
        input[type="radio"], input[type="checkbox"] {
            display: none;
        }

        /* Styling the clickable text labels */
        label {
            font-size: 1.2rem;
            margin-right: 15px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
            transition: opacity 0.3s;
        }

        label:hover { opacity: 0.8; }
        
        /* Underline effect when selected */
        input:checked + label {
            text-decoration: underline;
            font-weight: bold;
            transform: scale(1.05);
        }

        /* COLORS */
        .freshman { color: #ff4d4d; } 
        .sophomore { color: #ff66b2; }
        .junior { color: #00ced1; }
        .senior { color: #32cd32; }

        .c-math { color: #ff6b6b; }
        .c-science { color: #9acd32; }
        .c-cs { color: #a3a3c2; }
        .c-eng { color: #87ceeb; }
        .c-bus { color: #ffd700; }
        .c-soc { color: #ffa500; }
        .c-health { color: #4169e1; }
        .c-arts { color: #ff69b4; }
        .c-edu { color: #87cefa; }
        .c-agri { color: #32cd32; }

        /* COURSE BOX STYLES */
        .course-box {
            border: 1px solid #333;
            padding: 20px;
            height: 250px; /* Made it taller for the long list */
            overflow-y: scroll; 
            background-color: #111;
            border-radius: 8px;
        }
        
        .course-item {
            display: block;
            color: #ddd;
            margin-bottom: 8px;
            font-size: 1rem;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }
        
        .course-item input:checked + span {
            color: #FFD700; 
        }

        .next-btn {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            margin-top: 50px;
            cursor: pointer;
            border-radius: 4px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tell Us About You</h1>
        <div class="divider"></div>

        <form>
            <h3>Current Grade Level</h3>
            <div class="options-container">
                <input type="radio" name="grade" id="freshman" onclick="updateCourses('freshman')">
                <label for="freshman" class="freshman">Freshman</label>

                <input type="radio" name="grade" id="sophomore" onclick="updateCourses('sophomore')">
                <label for="sophomore" class="sophomore">Sophomore</label>

                <input type="radio" name="grade" id="junior" onclick="updateCourses('junior')">
                <label for="junior" class="junior">Junior</label>

                <input type="radio" name="grade" id="senior" onclick="updateCourses('senior')">
                <label for="senior" class="senior">Senior</label>
            </div>

            <h3>Select All Courses You Have or Are Taking</h3>
            <div class="course-box" id="courseList">
                <p style="color: #666; font-style: italic;">Select a grade level above to see courses.</p>
            </div>

            <h3>Interests (Select All That Apply)</h3>
            <div class="interests-container">
                <input type="checkbox" id="math"><label for="math" class="c-math">Mathematics</label>
                <input type="checkbox" id="science"><label for="science" class="c-science">Sciences</label>
                <input type="checkbox" id="cs"><label for="cs" class="c-cs">Computer Science</label>
                <input type="checkbox" id="eng"><label for="eng" class="c-eng">Engineering</label>
                <br>
                <input type="checkbox" id="business"><label for="business" class="c-bus">Business</label>
                <input type="checkbox" id="soc"><label for="soc" class="c-soc">Social Sciences & Humanities</label>
                <input type="checkbox" id="health"><label for="health" class="c-health">Health & Medicine</label>
                <br>
                <input type="checkbox" id="arts"><label for="arts" class="c-arts">Arts & Communications</label>
                <input type="checkbox" id="edu"><label for="edu" class="c-edu">Education & Public Service</label>
                <input type="checkbox" id="agri"><label for="agri" class="c-agri">Agriculture & Environmental Studies</label>
            </div>

            <button type="button" class="next-btn" onclick="alert('Profile Saved!')">Submit Profile</button>
        </form>
    </div>

    <script>
        // Data extracted from your PDF
        const freshmanCourses = [
            "English 9", "Foundations of the Modern World", 
            "Integrated Math 1", "Integrated Math 2", "Integrated Math 3", "Integrated Math 3/Precalculus",
            "Geometry", "Algebra 2", "Precalculus", "Advanced Precalculus", 
            "Calculus", "AP Calculus AB", "AP Calculus BC",
            "Biology", 
            "Design Products", "Design with Code", "Design with Physical Computing & Robotics",
            "Global Citizenship in the Digital Age",
            "Novice Mid Chinese", "Novice High Chinese", "Intermediate Chinese", "Intermediate Mid Chinese", "AP Chinese Language and Culture",
            "Novice Mid-High Spanish", "Intermediate Spanish", "Intermediate Mid Spanish", "Intermediate High Spanish", "AP Spanish Language and Culture",
            "Novice Japanese", "Novice Mid Japanese", "Novice High Japanese", "Intermediate Japanese", "AP Japanese Language and Culture", 
            "Intermediate High Japanese", "Advanced Japanese", "Advanced High Japanese", "Superior Japanese: General Topics",
            "Introduction to Band", "Concert Band 1", "Wind Ensemble", "Jazz Band",
            "Concert Choir 1", "Concert Choir 2", "Chamber Singers",
            "Concert Orchestra", "Chamber Orchestra",
            "Modern Band", "Modern Band 2",
            "Composition and Songwriting 1", "Composition and Songwriting 2",
            "Acting 1", "Acting 2", "Advanced Acting", "Stagecraft",
            "Art Foundations", "Digital Filmmaking 1", "Digital Filmmaking 2",
            "Wellness 9", "Personal Fitness", "Strength Training and Conditioning"
        ];

        function updateCourses(grade) {
            const courseBox = document.getElementById('courseList');
            courseBox.innerHTML = ""; // Clear current list

            let coursesToShow = [];

            if (grade === 'freshman') {
                coursesToShow = freshmanCourses;
            } else {
                // Placeholder for other grades since we only have Freshman data right now
                courseBox.innerHTML = "<p style='color: #888;'>Course data for " + grade + " is coming soon.</p>";
                return;
            }

            // Loop through the list and create checkboxes
            coursesToShow.forEach(courseName => {
                // Create the label container
                const label = document.createElement('label');
                label.className = "course-item";

                // Create the checkbox
                const checkbox = document.createElement('input');
                checkbox.type = "checkbox";
                checkbox.name = "courses";
                checkbox.value = courseName;

                // Create the text span
                const span = document.createElement('span');
                span.textContent = " " + courseName;

                // Put them together
                label.appendChild(checkbox);
                label.appendChild(span);

                // Add to the box
                courseBox.appendChild(label);
            });
        }
    </script>

</body>
</html>
